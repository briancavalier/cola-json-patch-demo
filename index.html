<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<!-- From HTML 5 Boilerplate: Use .htaccess instead. See: h5bp.com/i/378 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Cola.next offline demo</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

    <style>
        .todo-list li {
            cursor: pointer;
            list-style-type: none;
        }

        .todo-list .remove {
            opacity: .4;
        }

        .todo-list .remove:hover {
            opacity: 1;
        }
        .offline-message {
            color: red;
            font-weight: bold;
            display: none;
        }
        .offline .offline-message {
            display: block;
        }
    </style>

	<script src="lib/curl/src/curl.js"></script>
	<script src="app/run.js"></script>
</head>
<body>

<div class="offline-message">
    <p>You are offline</p>
</div>

<form class="todo-form">
    <input data-bard-bind="value:description" type="text" name="description"/>
    <input type="submit" value="Add"/>
    <input type="button" class="complete-all" value="Complete all"/>
    <input type="button" class="remove-completed" value="Remove completed"/>
</form>

<input type="checkbox" class="online-toggle" checked="checked">Online</input>

<ul data-bard-section="todos" class="todo-list">
    <li><input type="checkbox" name="completed" class="toggle" data-bard-bind="checked:completed">
        <span data-bard-bind="text:description" class="todo-description"></span>
        <span class="remove">&times;</span>
    </li>
</ul>

</body>
</html>
